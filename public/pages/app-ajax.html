
<link rel="import" href="/bower_components/core-ajax/core-ajax.html">

<polymer-element name="app-ajax" extends="core-ajax" attributes="access_token">
    <template>


    </template>
    <script>
        Polymer('app-ajax',{
            ready: function(){
              this.access_token = this.access_token || '';
              this.super();
            },
            go : function(){
                if(this.method == 'GET')
                this.params.access_token = this.access_token;
                else
                this.body.access_token = this.access_token;
                this.body=this.xhr.toQueryString(this.body);
                this.super();
            }
        });
    </script>
</polymer-element>
