<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/bower_components/paper-button/paper-button.html">
<link rel="import" href="/bower_components/paper-toast/paper-toast.html">
<link rel="import" href="/bower_components/core-item/core-item.html">

<!--<link rel="import" href="/bower_components/baasic-login/baasic-login.html">-->
<link rel="import" href="/layouts/sidebar-layout.html">
<link rel="import" href="/pages/app-ajax.html">

<polymer-element name="employees-page" router="{{router}}" attributes="employees">
    <template>
        <sidebar-layout selected="employee">
            <div class="title">Employees</div>
            <table style=" text-align: center; 
                   font-style: italic;
                   display: inline-block; 
                   resize: both; 
                   border: 1px solid #008;
                   border-collapse: collapse; 
                   width: 80%"> 
                <tr>
                    <th>Employee Id</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Company Name</th>
                    <th>Registeration Date</th>
                    <th>FMD</th>
                    <th>MainID</th>
                    <th>
                <core-item icon="add-circle" title="Add-Employee" name="insert"><a is="pushstate-anchor" href="/#/employees/update"></a></core-item>
                <!--<paper-button id="insert-button" on-click="{{insert}}" raised>Insert</paper-button>-->
                </th></tr>
                <template repeat="{{employee in employees}}">
                    <tr>
                        <td>{{employee.employeeid}}</td>
                        <td>{{employee.firstname}}</td>
                        <td>{{employee.lastname}}</td>
                        <td>{{employee.company}}</td>
                        <td>{{employee.registerationdate}}</td>
                        <td>{{employee.fmd}}</td>
                        <td>{{employee.mainid}}</td>
                        <td>
                    <core-item icon="arrow-forward" title="Update-Employee" name="update"><a is="pushstate-anchor" href="/#/employees/update"></a></core-item>  
                    <!--<paper-button id="update-button" on-click="update" width="20px" height="10px" raised>Update</paper-button></td>-->
                    </tr>
                </template>
            </table>
            <div>
                <input type="hidden" name="action" id="action">
            </div>
        </sidebar-layout>
    </template>
    <script>
        Polymer('employees-page', {
            ready : function(){
                
                var employees = [
                    {employeeid:"101",firstname:"Arsalan",lastname:"Zahoor",company:"Esajeesolutions",
                        registerationdate:"12/03/2010",fmd:"abc",mainid:"10000099"},
                    {employeeid:"102",firstname:"Ahmad",lastname:"Ali",company:"Esajeesolutions",
                        registerationdate:"19/08/2009",fmd:"def",mainid:"10000109"},
                    {employeeid:"103",firstname:"Junaid",lastname:"Ahmad",company:"Esajeesolutions",
                        registerationdate:"27/09/2008",fmd:"xyz",mainid:"10000196"}
                ];
                this.employees=employees;
            },
            update : function(){
                var app = document.querySelector('index-app');
                app.session = true;
                app.$.router.go('/update');
            } 
            
        });
    </script>
</polymer-element>
