<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/bower_components/paper-button/paper-button.html">
<link rel="import" href="/bower_components/paper-toast/paper-toast.html">
<link rel="import" href="/bower_components/core-scaffold/core-scaffold.html">
<link rel="import" href="/bower_components/core-header-panel/core-header-panel.html">
<link rel="import" href="/bower_components/core-toolbar/core-toolbar.html">
<link rel="import" href="/bower_components/core-menu/core-menu.html">
<link rel="import" href="/bower_components/core-item/core-item.html">
<link rel="import" href="/layouts/sidebar-layout.html">



<link rel="stylesheet" href="/pages/signin.css">
<polymer-element name="signout-page" router="{{router}}" attributes="pathArg1 queryParam1">    
    <template>
        <sidebar-layout selected="signout">

            <div class="title">SignOut</div>
            <div>Please Click on LogOut to log you out from Application!</div>
            <div>
                <paper-button  on-click="{{logOut}}" align="right">Log out</paper-button>
            </div>
        </sidebar-layout>
    </template>

    <script>
        Polymer('signout-page', {
                
            logOut : function(){
                this.$.log.logOut();
            }
        });
    </script>
</polymer-element>
