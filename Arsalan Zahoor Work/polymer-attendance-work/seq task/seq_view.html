        <button type="button" class="buttonRefresh" id="my-button">REFRESH</button>
        <script>
            $(document).ready(function() {
                $('.buttonRefresh').click(function(){
                    var data;
                    var xmlhttp;
                    xmlhttp=new XMLHttpRequest();
                    xmlhttp.open("GET","api/rediscopy?apiVersion=1&key=SERVERS");
                    xmlhttp.send();
                    xmlhttp.onreadystatechange=function()
                    {
                        console.log(xmlhttp.readyState,xmlhttp.status);
                        if (xmlhttp.readyState==4 && xmlhttp.status==200)
                        {
                            var test = JSON.parse(xmlhttp.responseText);
                            console.log(test.data);
                            // var da = test.data.toString();

                            // var res = da.split('_');

                            // console.log('data',test.data);
                            var n =[];
                            var r = JSON.stringify(test.data);
                            for(var i in  test.data){
                                //                                n=test.data[i].split('_');
                                if(i=="GULBERG"){
                                    document.getElementById('gs').innerHTML = test.data[i];
                                }else if(i=="GULBERG1"){
                                    document.getElementById('gc1').innerHTML = test.data[i];
                                }else if(i=="KOHSAR"){
                                    document.getElementById('ks').innerHTML = test.data[i];
                                }else if(i=="KOHSAR1"){
                                    document.getElementById('kc1').innerHTML = test.data[i];
                                }else if(i=="KOHSAR2"){
                                    document.getElementById('kc2').innerHTML = test.data[i];
                                }else if(i=="KOHSAR3"){
                                    document.getElementById('kc3').innerHTML = test.data[i];
                                }else if(i=="DHA"){
                                    document.getElementById('ds').innerHTML = test.data[i];
                                }else if(i=="DHA2"){
                                    document.getElementById('dc2').innerHTML = test.data[i];
                                }else if(i=="DHA3"){
                                    document.getElementById('dc3').innerHTML = test.data[i];
                                }
                            }
                        }
                    }
                })
                $('.buttonRefresh').click();
            })
        </script>
